<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="preconn+ect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Source+Sans+Pro&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/vue@3.0.0-beta.12/dist/vue.global.js"></script>
</head>
<body>
  <div class="container-fluid" id="app">
    <nav id="navbar-background" class="navbar pt-0 fixed-top navbar-expand-md">
      <div class="topnav container-fluid">
        <a class="navbar-brand" id="logo" href="index.html">
          <img src="Photos\MA.png">
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-container"
          aria-controls="#navbar-container" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar-container">
          <ul class="navbar-nav">
            <li class="skeuomorphic-buttons-navbar">
              <a class="skeuomorphic-buttons heading-size-change">
              MY SETTINGS
              </a>
            </li>
            <li class="skeuomorphic-buttons-navbar">
              <a class="skeuomorphic-buttons heading-size-change">
              VIDEOS
              </a>
            </li>
            <li class="skeuomorphic-buttons-navbar">
              <a class="skeuomorphic-buttons heading-size-change">
              BEATLEADER
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
  <div class="container-fluid">
    <div class="homepage-position div-position row d-flex justify-content-center align-items-center" id="Homepage">
      <div class="row d-flex justify-content-center align-items-center d-flex flex-column" id="my-settings">
        <div class="col d-flex mt-3 justify-content-center align-items-center title heading-1">
          <h1 class="text-color">My Settings</h1>
        </div>
        <div class="col d-flex mt-3 justify-content-center align-items-center settings-container">
          <div class="col-4 me-3 d-flex justify-content-center align-items-center left-controller-container default-text-box controller-settings-box">
            <p class="heading-2 mb-0">Left Controller Settings</p>
          </div>
          <div class="col-4 me-3 d-flex justify-content-center align-items-center default-controller-container default-text-box controller-settings-box">
            <p class="heading-2 mb-0">Default Controller Settings</p>
          </div>
          <div class="col-4 d-flex justify-content-center align-items-center right-controller-container default-text-box controller-settings-box">
            <p class="heading-2 mb-0">Right Controller Settings</p>
          </div>
        </div>
        <div class="col d-flex mt-3 justify-content-center align-items-center display-settings-container">
          <div class="col-6 me-3 d-flex justify-content-center align-items-center left-controller-container default-text-box controller-settings-box">
            <img src="" alt="">
          </div>
        </div>
      </div>
      <div class="row d-flex flex-column" id="videos">
        <div class="col d-flex mt-3 justify-content-center align-items-center title heading-1">
          <h1 class="text-color">Videos</h1>
        </div>
        <div class="col d-flex mt-3 justify-content-center align-items-center">
          <iframe width="560" height="315" src="https://www.youtube.com/embed/videoseries?si=1X6ozedZU3jIf0zN&amp;list=PLPig74noAxiAtYHEy_3S_0Ln_c55heTm6" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
      </div>
      <div class="row d-flex flex-column" id="beatleader">
        <div class="col d-flex mt-3 justify-content-center align-items-center title heading-1">
          <h1 class="text-color">Beatleader</h1>
        </div>
        <div class="col d-flex mt-3 leaderboard-container justify-content-center align-items-center">
          <img class="scoreboard-logo" src="Photos/beatleader logo.png" alt="">
        </div>
      </div>
    </div>
  </div>


  <script src="js/script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
    <script>
      const mountedApp = app.mount('#app')
    </script>
